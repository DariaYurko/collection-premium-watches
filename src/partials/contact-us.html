<section class="contact-us">
   <div class="contact-us__container">
      <h2 class="contact-us__title title-section title-section_margin">Contact us</h2>

      <div class="contact-us__body">
         <div action="" class="contact-us__form">
            <p class="contact-us__form-label">Please use the form below to contact us. Enter your name, email, phone,
               and message and we'll get back to you shortly.</p>
            <form class="form-user-data">
               <input type="text" class="form-user-data__input" name="username" placeholder="Name">
               <input type="email" class="form-user-data__input" name="usermail" placeholder="Email">
               <input type="tel" class="form-user-data__input" name="userphone" placeholder="+380">
               <textarea class="form-user-data__textarea" name="comment" id="" placeholder="Comment"></textarea>
               <button class="form-user-data__btn" type="submit">Send</button>
            </form>
         </div>

         <div class="contact-us__image">
            <picture class="contact-us__pic">
               <source srcset="img/contact-us/desktop/watch.jpg, img/contact-us/desktop/watch@2x.jpg 2x" media="(min-width: 1280px)">
               <source srcset="img/contact-us/tablet/watch.jpg, img/contact-us/tablet/watch@2x.jpg 2x" media="(min-width: 768px)">
               <source srcset="img/contact-us/mobile/watch.jpg, img/contact-us/mobile/watch@2x.jpg 2x" media="(max-width: 767px)">
               <img class="contact-us__img" src="img/contact-us/mobile/watch.jpg" alt="Watch">
            </picture>
         </div>
      </div>

   </div>
</section>
